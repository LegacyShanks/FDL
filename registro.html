<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Registro</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/global settings/global.css">
    <link rel="stylesheet" href="css/global settings/global-query.css">
    <link rel="stylesheet" href="css/registro/registro.css">
    <link rel="stylesheet" href="css/registro/registro-query.css">
</head>

<body>
    <div class="nav">
        <button class="nav-btn-menu"><img class="nav-btn-logo" src="img/logo.png" alt=""></button>
        <a class="nav-btn" href="index.html">Inicio</a>
        <a class="nav-btn" href="loja.html">Loja</a>
        <a class="nav-btn" href="">Sobre</a>
        <a class="nav-btn" href="login.html">Entrar</a>
    </div>
    <div class="main">
        <form class="form-area">
            <h1 class="form-area-h1">Area de Cadastro</h1>
            <div class="form-area-dadosgerais">
                <div class="form-area-dadospessoais">
                    <h2 class="form-area-dadospessoais-h2">Quem é você?</h2>
                    <div class="form-area-dadospessoais-p">
                        <p>Nome: <br><input type="text" name="nome" id="nome" placeholder="Qual o seu nome?"></p>
                        <p>Sobrenome: <br><input type="text" name="sobrenome" id="sobrenome"
                                placeholder="Qual o seu sobrenome?"></p>
                        <p>Data de Nascimento: <br><input type="date"></p>
                    </div>
                </div>
                <div class="form-area-dadossite">
                    <h3 class="form-area-dadossite-h3">Dados de Acesso</h3>
                    <div class="form-area-dadossite-p">
                        <p>Username: <br><input type="text" name="username" id="username"
                                placeholder="Digite seu username"></p>
                        <p>E-Mail: <br><input type="email" name="email" id="email"
                                placeholder="Digite um e-mail valido"></p>
                        <p>Confirme seu e-mail: <br><input type="email" placeholder="Confirme o seu e-mail"></p>
                        <p>Senha: <br><input type="password" name="password" id="password"
                                placeholder="Digite sua senha"></p>
                        <p>Confirme sua senha: <br><input type="password" placeholder="Confirme sua senha"></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    </div>

    <div class="footer">
        <h4>Feito por Leonardo Garcêz</h4>
    </div>
</body>

</html>
